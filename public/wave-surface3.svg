<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid slice">

  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#38bdf8"></stop>
      <stop offset="100%" stop-color="#0ea5e9"></stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- ================= CAPAS DE PROFUNDIDAD ================= -->

  <!-- MUY FONDO -->
  <g opacity="0.12" fill="url(#g)">
    <!-- filas -->
    <circle cx="50" cy="470" r="0.8"></circle>
    <circle cx="90" cy="468" r="0.8"></circle>
    <circle cx="130" cy="466" r="0.8"></circle>
    <circle cx="170" cy="464" r="0.8"></circle>
    <circle cx="210" cy="462" r="0.8"></circle>
    <circle cx="250" cy="460" r="0.8"></circle>
  </g>

  <!-- FONDO -->
  <g opacity="0.22" fill="url(#g)">
    <circle cx="70" cy="430" r="1"></circle>
    <circle cx="110" cy="428" r="1"></circle>
    <circle cx="150" cy="426" r="1"></circle>
    <circle cx="190" cy="424" r="1"></circle>
    <circle cx="230" cy="422" r="1"></circle>
    <circle cx="270" cy="420" r="1"></circle>
  </g>

  <!-- MEDIO BAJO -->
  <g opacity="0.35" fill="url(#g)">
    <circle cx="90" cy="390" r="1.2"></circle>
    <circle cx="130" cy="385" r="1.2"></circle>
    <circle cx="170" cy="380" r="1.2"></circle>
    <circle cx="210" cy="375" r="1.2"></circle>
    <circle cx="250" cy="370" r="1.2"></circle>
    <circle cx="290" cy="365" r="1.2"></circle>
  </g>

  <!-- MEDIO -->
  <g opacity="0.5" fill="url(#g)">
    <circle cx="110" cy="350" r="1.4"></circle>
    <circle cx="150" cy="342" r="1.4"></circle>
    <circle cx="190" cy="334" r="1.4"></circle>
    <circle cx="230" cy="326" r="1.4"></circle>
    <circle cx="270" cy="318" r="1.4"></circle>
    <circle cx="310" cy="310" r="1.4"></circle>
  </g>

  <!-- MEDIO ALTO -->
  <g opacity="0.65" fill="url(#g)">
    <circle cx="130" cy="310" r="1.6"></circle>
    <circle cx="170" cy="298" r="1.6"></circle>
    <circle cx="210" cy="286" r="1.6"></circle>
    <circle cx="250" cy="274" r="1.6"></circle>
    <circle cx="290" cy="262" r="1.6"></circle>
    <circle cx="330" cy="250" r="1.6"></circle>
  </g>

  <!-- FRONTAL -->
  <g opacity="0.85" fill="url(#g)">
    <circle cx="150" cy="270" r="1.9"></circle>
    <circle cx="190" cy="254" r="1.9"></circle>
    <circle cx="230" cy="238" r="1.9"></circle>
    <circle cx="270" cy="222" r="1.9"></circle>
    <circle cx="310" cy="206" r="1.9"></circle>
    <circle cx="350" cy="190" r="1.9"></circle>
  </g>

  <!-- ================= ONDAS ================= -->

  <path d="M0 360 C 300 220, 600 460, 1200 260" fill="none" stroke="url(#g)" stroke-width="3" filter="url(#glow)"></path>

  <path d="M0 395 C 300 260, 600 500, 1200 300" fill="none" stroke="url(#g)" stroke-width="1.6" opacity="0.45"></path>

  <path d="M0 430 C 300 300, 600 540, 1200 340" fill="none" stroke="url(#g)" stroke-width="1" opacity="0.25"></path>

</svg>
