<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#38bdf8"></stop>
      <stop offset="100%" stop-color="#0ea5e9"></stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- CAPAS DE PUNTOS -->
  <g opacity="0.25" fill="url(#g)">
    <circle cx="100" cy="420" r="1"></circle>
    <circle cx="140" cy="418" r="1"></circle>
    <circle cx="180" cy="416" r="1"></circle>
  </g>

  <g opacity="0.45" fill="url(#g)">
    <circle cx="120" cy="360" r="1.3"></circle>
    <circle cx="160" cy="350" r="1.3"></circle>
    <circle cx="200" cy="340" r="1.3"></circle>
  </g>

  <g opacity="0.85" fill="url(#g)">
    <circle cx="140" cy="300" r="1.7"></circle>
    <circle cx="180" cy="285" r="1.7"></circle>
    <circle cx="220" cy="270" r="1.7"></circle>
  </g>

  <!-- ONDAS -->
  <path d="M0 360 C 300 220, 600 460, 1200 260" fill="none" stroke="url(#g)" stroke-width="3" filter="url(#glow)"></path>

  <path d="M0 390 C 300 260, 600 500, 1200 300" fill="none" stroke="url(#g)" stroke-width="1.5" opacity="0.4"></path>
</svg>
